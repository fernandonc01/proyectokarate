plugins {
    id 'java' // Usa el plugin de Java
}

repositories {
    mavenCentral() // Usa el repositorio Maven Central para descargar dependencias
}

dependencies {
    // Dependencia para Karate
    testImplementation 'com.intuit.karate:karate-junit5:1.4.0'

    // Opcional: Dependencia para JUnit (ya incluida en Karate, pero puedes agregarla si lo necesitas)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

tasks.test {
    useJUnitPlatform() // Si usas JUnit 5

    // ConfiguraciÃ³n para Karate
    testLogging {
        events 'passed', 'failed', 'skipped'
    }

    // Habilitar el reporte de Karate
    afterTest { desc, result ->
        if (result.resultType == org.junit.platform.engine.TestExecutionResult.Status.FAILED) {
            println "Test Failed: ${desc.displayName}"
        }
    }
}

